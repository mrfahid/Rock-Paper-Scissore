<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div>
      <div class="title">
        Rock Paper Scissors
      </div>
    <button type="button" class="move-btn js-rock-btn">
      <img src="images/rock-emoji.png" class="move-icon" alt="rock-emoji">
    </button>

    <button type="button" class="move-btn js-paper-btn">
      <img src="images/paper-emoji.png" class="move-icon" alt="paper-emoji">
    </button>

    <button type="button" class="move-btn js-scissors-btn">
      <img src="images/scissors-emoji.png" class="move-icon" alt="scissors-emoji">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button 
    type="button" 
    class="reset-score-btn"
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <button type="button" class="auto-play-btn"
    onclick="
    autoPlay();
    "
    >
    Auto Play
  </button>
</div>
  </div>
  <!-- script tag injected -->
  <script src="scripts/main.js"></script>
</body>
</html>
